<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Segoe UI", Roboto, sans-serif;
        }
        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            background: #fff;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .login-header {
            background-color: #004aad;
            padding: 2rem 1rem;
            text-align: center;
            color: white;
        }
        .login-header h4 { font-weight: 600; margin: 0; }
        .login-body { padding: 2rem; }
        .btn-primary {
            background-color: #004aad;
            border: none;
            padding: 0.6rem;
            font-weight: 600;
        }
        .btn-primary:hover { background-color: #003380; }
        .form-control:focus {
            border-color: #004aad;
            box-shadow: 0 0 0 0.2rem rgba(0, 74, 173, 0.25);
        }
        .form-label { color: #004aad; font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h4>Acesso ao Sistema</h4>
            <small>Entre com suas credenciais</small>
        </div>
        <div class="login-body">
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="alert alert-danger py-2 fs-6">
                    Usuário ou senha inválidos.
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-4">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
        <div class="text-center pb-3">
            <small class="text-muted">Esqueceu a senha? Contate a TI.</small>
        </div>
    </div>
</body>
</html>
