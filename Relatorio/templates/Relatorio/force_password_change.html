<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Senha Obrigatória</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Segoe UI", Roboto, sans-serif;
        }
        .security-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            background: #fff;
            width: 100%;
            max-width: 500px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #ffc107; 
            padding: 1.5rem;
            text-align: center;
        }
        .card-body { padding: 2rem; }
        .btn-success { background-color: #004aad; border: none; font-weight: 600; }
        .text-blue { color: #004aad; }
    </style>
</head>
<body>
    <div class="security-card">
        <div class="card-header">
            <h4 class="text-blue mb-1">Segurança da Conta</h4>
            <p class="text-muted mb-0 small">Este é seu primeiro acesso.</p>
        </div>
        <div class="card-body">
            <div class="alert alert-warning text-center mb-4">
                <strong>Atenção:</strong> Você precisa definir uma nova senha para continuar acessando o sistema.
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label text-blue">{{ field.label }}</label>
                    {{ field.errors }}
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" 
                           class="form-control" 
                           {% if field.field.required %}required{% endif %}>
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text|safe }}</small>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid mt-4 gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Definir Nova Senha</button>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Cancelar e Sair</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
