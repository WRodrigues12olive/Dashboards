<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Extração de Relatórios</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Selecione os filtros abaixo para gerar seu relatório personalizado.</p>

                <form id="extracaoForm" method="POST" action="{% url 'extracao_relatorios' %}" data-categorias-url="{% url 'api_get_categorias' %}">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="tipo_relatorio" class="form-label fw-bold">1. Tipo de Relatório</label>
                            <select id="tipo_relatorio" name="tipo_relatorio" class="form-select" required>
                                <option value="" selected disabled>-- Selecione um tipo --</option>
                                <option value="status">Ordens de Serviço por Status</option>
                                <option value="criticidade">Ordens de Serviço por Criticidade</option>
                                <option value="ticket">Origem da OS (Via Ticket)</option>
                                <option value="execucao">Status de Execução da OS</option>
                                <option value="locais_agrupados">Ocorrências por Cliente/Local</option>
                                <option value="tipo_tarefa_agrupados">Tipo de Tarefas</option>
                                <option value="tecnico_agrupados">Ocorrências por Grupo de Técnico</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="categoria" class="form-label fw-bold">2. Categoria Específica</label>
                            <select id="categoria" name="categoria" class="form-select" required disabled>
                                <option value="">-- Aguardando Tipo de Relatório --</option>
                            </select>
                        </div>

                        <div class="col-12"><hr></div>
                        <div class="col-md-6">
                            <label for="start_date" class="form-label fw-bold">3. Período (Opcional)</label>
                            <div class="input-group">
                                <span class="input-group-text">De</span>
                                <input type="date" id="start_date" name="start_date" class="form-control">
                                <span class="input-group-text">Até</span>
                                <input type="date" id="end_date" name="end_date" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6 d-flex align-items-end">
                            <div>
                                <label class="form-label fw-bold">4. Formato de Saída</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="formato_saida" id="formato_pagina" value="pagina" checked>
                                    <label class="form-check-label" for="formato_pagina">Visualizar em Página</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="formato_saida" id="formato_excel" value="excel">
                                    <label class="form-check-label" for="formato_excel">Baixar como Arquivo Excel (.xlsx)</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary me-2">Voltar ao Dashboard</a>
                        <button type="submit" class="btn btn-success">Gerar Relatório</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('tipo_relatorio').addEventListener('change', function() {
            const tipo = this.value;
            const categoriaSelect = document.getElementById('categoria');
            const form = document.getElementById('extracaoForm');
            const apiUrl = form.dataset.categoriasUrl;

            categoriaSelect.innerHTML = '<option value="">Carregando...</option>';
            categoriaSelect.disabled = true;

            if (!tipo) {
                categoriaSelect.innerHTML = '<option value="">-- Aguardando Tipo de Relatório --</option>';
                return;
            }

            fetch(`${apiUrl}?tipo_relatorio=${tipo}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('A resposta da rede não foi bem-sucedida.');
                    }
                    return response.json();
                })
                .then(data => {
                    categoriaSelect.innerHTML = '';
                    data.categorias.forEach(function(categoria) {
                        const option = document.createElement('option');
                        const displayCategoria = categoria.charAt(0).toUpperCase() + categoria.slice(1);
                        option.value = categoria;
                        option.textContent = displayCategoria.replace(/_/g, ' ');
                        categoriaSelect.appendChild(option);
                    });
                    categoriaSelect.disabled = false;
                })
                .catch(error => {
                    console.error('Erro ao buscar categorias:', error);
                    categoriaSelect.innerHTML = '<option value="">Erro ao carregar</option>';
                });
        });

        const form = document.getElementById('extracaoForm');
        form.addEventListener('submit', function(event) {
            const formatoSaida = document.querySelector('input[name="formato_saida"]:checked').value;
            if (formatoSaida === 'excel') {
                const tipoRelatorio = document.getElementById('tipo_relatorio').value;
                const categoria = document.getElementById('categoria').value;
                const startDate = document.getElementById('start_date').value;
                const endDate = document.getElementById('end_date').value;

                const params = new URLSearchParams({
                    tipo_relatorio: tipoRelatorio,
                    categoria: categoria,
                    start_date: startDate,
                    end_date: endDate
                });

                window.location.href = `{% url 'download_excel' %}?${params.toString()}`;

                event.preventDefault();
            }
        });
    </script>
</body>
</html>
